<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />



    <title>Dönerwetter</title>
</head>

<body>

    <!--  <div id="stocking">Stocking -->
        
    <section class="sec1">
        <div id="breadStock">Bread<meter id="stockMeterB" value="0.8"></meter>
        </div> 
        <button id="buyBread">buy new</button>
    </section>
    <section class="sec1">
        <div id="tomatoStock">Tomato<meter id="stockMeterT" value="0.8"></meter>
        </div>
        <button id="buyTomato">buy new</button>
    </section>
    <section class="sec1">
        <div id="lettuceStock">Lettuce<meter id="stockMeterL" value="0.8"></meter>
        </div>
        <button id="buyLettuce">buy new</button>
    </section>
    <section class="sec1">
        <div id="onionStock">Onion<meter id="stockMeterO" value="0.8"></meter>
        </div>
        <button id="buyOnion">buy new</button>
    </section>
    <section class="sec1">
        <div id="meatStock">Meat<meter id="stockMeterM" value="0.8"></meter>
        </div>
        <button id="buyMeat">buy new</button>
    </section>
    <section class="sec1">
        <div id="money">Earnings: <div id="earnings">0.00 €</div>
        </div>
        <button id="pay">cash up order</button>
    </section>
    <!-- </div> -->

    <!-- <div id="Counter">Counter -->

    <section id="gameArea">
        <canvas id="c" width=900 height=400></canvas>

        <form id="form1">

            <h2>Dönerwetter</h2>

            <fieldset>
                <legend> Staff </legend>
                <legend> Amount of Workers </legend>
                <input type="number" name="amountWorker" id="worker" step="1" min="1" max="3" value="1" />

                <legend>Stress Level</legend>
                <input type="radio" name="stressLevel" id="low" value="low" class="stress" />
                <label for="slim">low</label>
                <input type="radio" name="stressLevel" id="high" value="high" class="stress" />
                <label for="wide">high</label>
            </fieldset>

            <fieldset>
                <legend> Costumers</legend>
                <input type="number" name="amountCostumer" id="temperatur" step="1" min="1" max="30" value="1" /> per
                minute
            </fieldset>

            <fieldset>
                <legend>Ingredients </legend>
                <input type="number" name="amountIngredients" id="ingredients" step="1" min="10" max="100" value="50" />
                % of each ingedient
            </fieldset>
            <button type="button" id="start">Start Game</button>
        </form>

    </section>




    <section class="sec2" class="chartWrapper">
        <div id="bread">Bread<meter id="meterB" value="0.8"></meter>
        </div>
        <button class="refill" id="refillBread">refill</button>
    </section>
    <section class="sec2">
        <div  id="tomato">Tomato<meter id="meterT" value="0.8"></meter>
        </div>
        <button class="refill" id="refillTomato">refill</button>
    </section>
    <section class="sec2">
        <div id="lettuce">Lettuce<meter id="meterL" value="0.8"></meter>
        </div>
        <button class="refill" id="refillLettuce">refill</button>
    </section>
    <section class="sec2">
        <div id="onion">Onion<meter id="meterO" value="0.8"></meter>
        </div>
        <button class="refill" id="refillOnion">refill</button>
    </section>
    <section class="sec2">
        <div id="meat">Meat<meter id="meterM" value="0.8"></meter>
        </div>
        <button class="refill" id="refillMeat">refill</button>
    </section>
    <!--  </div> -->
    <br>
    <button type="button" id="addB">add bread</button>
    <button type="button" id="addT">add tomato</button>
    <button type="button" id="addL">add lettuce</button>
    <button type="button" id="addO">add onion</button>
    <button type="button" id="addM">add meat</button>





</body>
<script src="Vector.js" type="text/javascript" charset="utf-8"></script>
<script src="Human.js" type="text/javascript" charset="utf-8"></script>
<script src="Costumer.js" type="text/javascript" charset="utf-8"></script>
<script src="Worker.js" type="text/javascript" charset="utf-8"></script>
<script src="main.js" type="text/javascript" charset="utf-8"></script>

</html>
